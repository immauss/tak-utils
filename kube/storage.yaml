apiVersion: v1
kind: Namespace
metadata:
  name: tak
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tak-db-pv
  namespace: tak
spec:
  capacity:
      storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: "/STORAGEPATH/db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tak-db-pvc
  namespace: tak
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tak-certs-pv
